<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticx Tac Toe</title>
    <link rel="stylesheet" href="css.css" />
    <link rel="stylesheet" href="js.js" />
  </head>
  <body>
    <script>
      alert("PERINGATAN!!! 1. Jika anda menggunakan perangkat moobile miringkan layar anda 2. Jika musik tidak muncul silakan tekan tombol Reset. Terimakasih dan Selamat Bermain!");
    </script>
    <button class="title">Tic Tac Toe</button>

    <div class="drag">
      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
      </div>
      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
      </div>
      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
      </div>
      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross4"></div>
      </div>
      <div class="dragBox">
        <div class="cross" draggable="true" ondragstart="drag(event)" id="cross5"></div>
      </div>
    </div>

    <div class="board">
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div class="dropBox" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>

    <div class="drag">
      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
      </div>
      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
      </div>
      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
      </div>
      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle4"></div>
      </div>
      <div class="dragBox">
        <div class="circle" draggable="true" ondragstart="drag(event)" id="circle5"></div>
      </div>
    </div>

    <audio src="soundX.mp3" id="soundX"></audio>
    <audio src="soundO.mp3" id="soundO"></audio>
    <audio src="backgroundMusic.mp3" id="backgroundMusic"></audio>

    <button class="reset">Reset</button>

    <script>
      function allowDrop(event) {
        event.preventDefault();
      }

      function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
      }

      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
      }

      var resetButton = document.querySelector(".reset");
      resetButton.addEventListener("click", function () {
        location.reload();
      });

      // Membuat objek Audio untuk efek suara "X"
      var soundX = new Audio("soundX.mp3");

      // Membuat objek Audio untuk efek suara "O"
      var soundO = new Audio("soundO.mp3");

      function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var element = document.getElementById(data);
        event.target.appendChild(element);

        // Memainkan efek suara berdasarkan elemen yang ditarik
        if (element.classList.contains("cross")) {
          soundX.play(); // Memainkan efek suara "X"
        } else if (element.classList.contains("circle")) {
          soundO.play(); // Memainkan efek suara "O"
        }
      }
      // Membuat objek Audio untuk musik santai
      var backgroundMusic = new Audio("backgroundMusic.mp3");

      // Mengatur loop agar musik diputar secara berulang
      backgroundMusic.loop = true;

      // Memulai pemutaran musik santai
      backgroundMusic.play();
    </script>
  </body>
</html>
